<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOCI AI Automation Agency</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to VOCI AI Automation Agency</h1>
        <p>Transforming businesses with AI-powered automation!</p>
    </header>
    <main>
        <section>
            <h2>Our Services</h2>
            <p>We specialize in automating sales and marketing processes for local businesses worldwide using Voice AI agents.</p>
        </section>
        <section>
            <h2>Request a Demo</h2>
            <form id="demoForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <button type="submit">Request Demo</button>
            </form>
            <p id="countdown" style="display: none;">Call will start in <span id="timer">5:00</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 VOCI AI. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
